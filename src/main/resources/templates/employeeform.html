<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<form action="#"
      th:action="@{/process}"
      th:object="${employee}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    Department:<select th:field="*{department}" class="form-control input-md">
    <option th:each="option: ${departments}"
            th:value="${option.id}">[[${option.title}]]</option>
</select><br/>

   Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Jobtitle :<input type="text" th:field="*{jobtitle}" />
    <span th:if="${#fields.hasErrors('jobtitle')}"
          th:errors="*{jobtitle}"></span><br/>

    Name of department :<input type="text" th:field="*{nameofdepartment}" />
    <span th:if="${#fields.hasErrors('nameofdepartment')}"
          th:errors="*{nameofdepartment}"></span><br/>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
