<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="base :: head-source"></head>

<body>
<nav th:replace="base :: main-navbar"></nav>
<style>
    body{
        background-size: cover;
        background-color: lightpink;
    }
</style>
<div class="container p-5">
    <a href="/adddepartment">Add a Department</a><br/>
    <a href="/add">Add a Employee</a><br/>
    <div class="space"></div>

    <div class="bg-light bg-background">
        <h1 class="text-center title-heading p-3">Welcome to Mountgomery college</h1>
        <h6 class="text-center text-secondary">Hours: 9am to 5 pm daily.</h6>
    </div>

    <div class="col-md-12 col-md-offset-4 table-background table-hover">
        <table class="table">
            <thead class="thead-background">

    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Jobtitle</th>
        <th>Image</th>
        <th>Actions</th>

    </tr>
            </thead>
            <tbody>
    <tr th:each="employee : ${employees}">

        <td th:text="${employee.name}"></td>
        <td th:text="${employee.jobtitle}"></td>
        <td th:text="${employee.nameofdepartment}"></td>
        <td><div  th:if="${employee.headshot} != null">
            <img th:src="${employee.headshot}" />

        </div>

        </td>
        <div sec:authorize="isAuthenticated()">
            <div sec:authorize="hasAuthority('User')">
                <a th:href="@{/updatecar/{id}(id=${car.id})}">Update</a> -
                <a th:href="@{/detailcar/{id}(id=${car.id})}">Details</a>
            </div>
            <div sec:authorize="hasAuthority('Admin')">

        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>
            </tbody>
        </table>
        <br/>
        <hr/>
        <br/>
        <div class="container" align="center">
            <iframe src="https://res.cloudinary.com/dtvwgqowk/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1552080177/employee-satisfaction.jpg" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <div class="space"></div>
        <h2 class="text-center">Thank You</h2><br/>
        <br/><br/>

        <footer th:replace="base :: footer"></footer>
        <div class="emptySpace"></div>
    </div>

</div> <!--- End container -->

<div th:replace="base :: scripts"></div>
</body>
</html>
